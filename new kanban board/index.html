<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Kanban</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox_cont">
        <div class="filter_cont">
            <div class="colour red"></div>
            <div class="colour blue"></div>
            <div class="colour green"></div>
            <div class="colour black"></div>
        </div>
        <div class="action_btns">
            <div class="btn add">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="btn delete">
                <i class="fa-solid fa-trash-can"></i>
            </div>

        </div>
    </div>

    <div class="main_cont">
        <!-- <div class="ticket_cont">
            <div class="ticket_color"></div>
            <div class="ticket_id">#skjfd</div>
            <div class="ticket_text">task or the ticket</div>
            <div class="lock">
                <i class="fa-duotone fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div> -->
    </div>

    <div class="modal_cont">
        <textarea class="textarea_cont" placeholder="Enter your Task"></textarea>
        <div class="modal_filter">
            <div class="modal_color red"></div>
            <div class="modal_color blue"></div>
            <div class="modal_color green"></div>
            <div class="modal_color black"></div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
