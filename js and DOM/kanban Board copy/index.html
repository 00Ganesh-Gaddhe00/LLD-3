<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox_cont">
        <div class="priority_cont">
            <div class="colour red"></div>
            <div class="colour blue"></div>
            <div class="colour green"></div>
            <div class="colour black"></div>
        </div>
        <div class="action_btns">
            <div class="add_btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="delete_btn">
                <i class="fa-solid fa-trash-can"></i>
            </div>
        </div>
    </div>
    <div class="main_cont">
        <!-- <div class="ticket_cont">
            <div class="ticket_color"></div>
            <div class="ticket_id">#hf755</div>
            <div class="text_area">Learn HTML</div>
        </div> -->

    </div>
            <div class="modal_cont">
                <textarea class="textarea_cont" placeholder="Enter your Task"></textarea>
                <div class="modal_color_cont">
                    <div class="modal_color red active"></div>
                    <div class="modal_color blue"></div>
                    <div class="modal_color green"></div>
                    <div class="modal_color black"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
